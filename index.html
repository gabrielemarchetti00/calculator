<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="one num"><button>1</button></div>
        <div class="two num"><button>2</button></div>
        <div class="three num"><button>3</button></div>
        <div class="add op"><button>+</button></div>
        <div class="four num"><button>4</button></div>
        <div class="five num"><button>5</button></div>
        <div class="six num"><button>6</button></div>
        <div class="subtract op"><button>-</button></div>
        <div class="seven num"><button>7</button></div>
        <div class="eight num"><button>8</button></div>
        <div class="nine num"><button>9</button></div>
        <div class="multiply op"><button>*</button></div>
        <div class="zero num"><button>0</button></div>
        <div class="clear"><button>clear</button></div>
        <div class="equals"><button>=</button></div>
        <div class="divide op"><button>/</button></div>
    </div>
</body>
</html>
