<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">154</div>
        <div class="one"><button>1</button></div>
        <div class="two"><button>2</button></div>
        <div class="three"><button>3</button></div>
        <div class="add"><button>+</button></div>
        <div class="four"><button>4</button></div>
        <div class="five"><button>5</button></div>
        <div class="six"><button>6</button></div>
        <div class="subtract"><button>-</button></div>
        <div class="seven"><button>7</button></div>
        <div class="eight"><button>8</button></div>
        <div class="nine"><button>9</button></div>
        <div class="multiply"><button>*</button></div>
        <div class="zero"><button>0</button></div>
        <div class="clear"><button>clear</button></div>
        <div class="equals"><button>=</button></div>
        <div class="divide"><button>/</button></div>
    </div>
</body>
</html>
